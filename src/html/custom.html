<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Log</title>
  <link rel="stylesheet" href="../css/custom.css">
</head>

  <body>
      <!-- home button -->
      <div class="home-button">
          <button onclick="location.href='./'">Home</button>
      </div>
      <!--Wrapper for custom log. Contains buttons and log section-->
      <div id=custom-log-wrapper>
        <!--Wrapper for navigation buttons. Contains all three log buttons-->
        <div id="nav-buttons">
          <!--Three log buttons to add custom log-->
          <button class="buttons" id="custom-1"> Custom Log 1</button>
          <button class="buttons" id="custom-2"> Custom Log 2</button>
          <button class="buttons" id="custom-2"> Custom Log 3</button>
        </div>
        <!--Wrapper for log section. Contains input field.-->
        <div id="log">
          <input type="text" id="custom-log"><br>
        </div>
      </div>

      <div id="addForm">
          <form>
                <div>
                  Title: <input type="text" id="title" name="title" >
                </div>
                <div>
                  Content: <input type="text" id="title" name="title" >
                </div>
          </form>
      </div>
  </body>
</html>
